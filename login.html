<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Parquímetro Digital</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0a74da, #022f61);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: white;
            width: 360px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 25px rgba(0,0,0,0.25);
            color: #333;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 26px;
            font-weight: bold;
            color: #0a74da;
            margin-bottom: 0;
        }

        .logo span {
            font-size: 14px;
            color: #555;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #0a74da;
            outline: none;
            box-shadow: 0 0 5px rgba(10,116,218,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0a74da;
            border: none;
            color: white;
            font-size: 16px;
            margin-top: 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #084c96;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="logo">
            <h1>Parquímetro Digital</h1>
            <span>Acesso ao sistema</span>
        </div>

        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <button>Entrar</button>

        <div class="footer">
            Desenvolvido para a Pós-Graduação
        </div>

    </div>

</body>
</html>
