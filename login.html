<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parquímetro Digital</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #81C784);
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .forgot {
            text-align: right;
            font-size: 12px;
            margin-top: 10px;
        }

        .login-container .forgot a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container .forgot a:hover {
            text-decoration: underline;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 12px;
        }

        .show-password input {
            margin-right: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>

            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Mostrar senha</label>
            </div>

            <button type="submit">Entrar</button>

            <div class="error" id="errorMsg">Preencha todos os campos!</div>

            <div class="forgot">
                <a href="#">Esqueci minha senha</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const showPassword = document.getElementById('showPassword');
        const errorMsg = document.getElementById('errorMsg');

        // Mostrar/esconder senha
        showPassword.addEventListener('change', () => {
            password.type = showPassword.checked ? 'text' : 'password';
        });

        // Validação simples do formulário
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita o envio real

            if (username.value.trim() === '' || password.value.trim() === '') {
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
                alert(`Bem-vindo, ${username.value}!`);
                // Aqui você pode redirecionar para outra página
                // window.location.href = "pagina-principal.html";
            }
        });
    </script>

</body>
</html>
